<nav class="bg-gray-900 text-white sticky top-0 z-50 shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <div class="flex justify-between h-16">

      <div class="flex items-center space-x-3">
        <span class="font-semibold text-lg">Magic Stream</span>
      </div>

      <div class="flex items-center sm:hidden">
        <button
          class="text-gray-300 hover:text-white focus:outline-none"
          onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
          <svg class="h-6 w-6" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <div class="hidden sm:flex sm:items-center sm:space-x-6">
        <a routerLink="/" routerLinkActive="font-bold underline" class="hover:text-gray-300 transition">
          Home
        </a>

        <a routerLink="/recommended" routerLinkActive="font-bold underline" class="hover:text-gray-300 transition">
          Recommended
        </a>
      </div>

      <div class="hidden sm:flex sm:items-center sm:space-x-4">

        @if (auth) {

          <span class="text-gray-300">
            Hello, <strong>{{ auth.first_name }}</strong>
          </span>

          <button
            class="px-3 py-1 border border-gray-300 rounded text-gray-100 hover:bg-gray-700 transition"
            (click)="handleLogout()">
            Logout
          </button>

        } @else {

          <button
            class="px-3 py-1 border border-cyan-400 text-cyan-400 rounded hover:bg-cyan-500 hover:text-white transition"
            (click)="goToLogin()">
            Login
          </button>

          <button
            class="px-3 py-1 bg-cyan-500 text-white rounded hover:bg-cyan-600 transition"
            (click)="goToRegister()">
            Register
          </button>

        }

      </div>

    </div>
  </div>

  <div id="mobileMenu" class="sm:hidden hidden px-4 pb-4 space-y-3 bg-gray-800">

    <a routerLink="/" routerLinkActive="font-bold underline" class="block text-gray-300 hover:text-white">
      Home
    </a>

    <a routerLink="/recommended" routerLinkActive="font-bold underline" class="block text-gray-300 hover:text-white">
      Recommended
    </a>

    <hr class="border-gray-700">

    @if (auth) {
      <span class="block text-gray-300">
        Hello, <strong>{{ auth.first_name }}</strong>
      </span>

      <button
        class="w-full px-3 py-2 border border-gray-400 text-gray-200 rounded hover:bg-gray-700 mt-2"
        (click)="handleLogout()">
        Logout
      </button>
    } @else {
      <button
        class="w-full px-3 py-2 border border-cyan-400 text-cyan-400 rounded hover:bg-cyan-500 hover:text-white"
        (click)="goToLogin()">
        Login
      </button>

      <button
        class="w-full px-3 py-2 bg-cyan-500 text-white rounded hover:bg-cyan-600 mt-2"
        (click)="goToRegister()">
        Register
      </button>
    }

  </div>

</nav>
